<section class="trending">
    <div class="trending__container container grid">
      <h2 class="section__title">Trending Now</h2>
      <div class="trending__items" id="trendingItems">
      </div>
    </div>
  </section>
  
        </section>
    </main>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const response = await fetch("/api/User/login"); // Replace with your actual API endpoint
      const data = await response.json();

      const trendingItemsContainer = document.getElementById("trendingItems");
      data.trendingBlogs.forEach((blog) => {
        const item = document.createElement("div");
        item.classList.add("trending__item");
        item.innerHTML = `
          <img src="${blog.image}" alt="Trending Blog Image">
          <h3 class="trending__item-title">${blog.title}</h3>
          <p class="trending__item-likes">${blog.likes} Likes</p>
        `;
        trendingItemsContainer.appendChild(item);
      });
    } catch (error) {
      console.error(error);
    }
  });
</script>
